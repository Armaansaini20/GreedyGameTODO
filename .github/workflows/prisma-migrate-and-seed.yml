name: Prisma migrate & seed (production)

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  migrate-and-seed:
    name: Run migrations and seed DB
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Apply Prisma migrations (production)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > /tmp/envfile
          npx prisma --version
          npx prisma migrate deploy --schema=./prisma/schema.prisma

      - name: Run seed / create superuser (idempotent)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SUPER_EMAIL: ${{ secrets.SUPER_EMAIL }}
          SUPER_PW: ${{ secrets.SUPER_PW }}
        run: |
          node scripts/create-super.js
